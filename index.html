<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/Avatar-UI-Unicorn-V2.png" type="img">

    <title>Login page</title>
</head>
<body>
    <main class="main">
        <div class="background">
            <div class="container">
                <p class="photo__link">Photo by <a href="#">Alexandr Popadin</a></p>
                </div>           
        </div>
        <div class="form__autorizations">
            <div class="container">
                <div class="form">
                    <div class="logo__box">
                        <img src="./img/Avatar-UI-Unicorn-V2.png" alt="Unicorn">
                        <h2 class="ui__h2">UI Unicorn</h2>
                    </div>
                    <div class="login__box">
                        <h2 class="nice">Nice to see you again</h2>
                        <label class="label" for="login">Login</label>
                        <input class="input__field" type="text" name="login" id="login" placeholder="Email or phone number">
                        <label class="label" for="password">Password</label>
                        <div class="password__box">
                            <input class="input__field" type="password" name="password" id="password" placeholder="Enter password">
                            <img src="./img/Login-Icons.png" alt="">
                        </div>
                        <div class="remember__box">
                            <input class="checkbox" type="checkbox" name="remember" id="remember">
                            <label class="label__checkbox" for="remember">Remember me</label>
                            <a class="forgot__password" href="#">Forgot password?</a>
                        </div>
                        <button class="button">Sign in</button>
                        <hr class="line">
                    </div>
                    <button class="google__button">
                        <img src="./img/Other-Pay-Method.png" alt="Google">
                        <p>Or sign in with Google</p>
                    </button>
                    <div class="footer__box">
                        <div class="text__box">
                            <p>Dont have an account?</p>
                            <a href="#">Sign up now</a>
                        </div>
                        <div class="logo__box2">
                            <img src="./img/Avatar-UI-Unicorn-V2.png" alt="Unicorn">
                            <h2 class="ui__h2">UI Unicorn</h2>
                        </div>
                        <div class="text__box2">
                            <div class="figma">
                                <img src="./img/Figma.png" alt="Figma">
                                <a href="#">@uiunicorn</a>
                            </div>
                            <p>Â© Perfect Login 2021</p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    
</body>
</html>
